	<body>
		<section id="top">
			<nav>

		<section style="margin-left: 100px;" id="content">
			<h1 style="color: #fcfce7" >Daily Use</h1>
			
			<img style="height:350px;" src="dailyuses.png">
				
			<div style="height: 375px; width: 70%; margin-top: 50px; margin-bottom: 50px;" class='points'> <!--CHANGE height after number of tiles or points are decided-->
				<div style="height: 100%; width: 125px;" class="tiles">
					<img id='gyroTile' style="margin: 0px; padding: 0px; border: 0px; display: block; width: 125px; height: 125px;" src="gyroTile.jpg">
					<img id='wifiTile' style="margin: 0px; padding: 0px; border: 0px; display: block; width: 125px; height: 125px;" src="wifiTile.jpg">
					<img id='bluetoothTile'style="margin: 0px; padding: 0px; border: 0px; display: block; width: 125px; height: 125px;" src="bluetoothTile.jpg">
				</div>
				<div class="expanded">
					<style>
						.expanded{
							display: inline;
							float: left;
						}
						.tiles{
							display: inline;
							float: left;
						}
						.points{
							text-align: center;
							margin-left: auto;
							margin-right: auto;
						}
					</style>
					
					<script>
						$(document).ready(function(){
							$('#gyroSlide').hide();
							$('#bluetoothSlide').hide();
							$('#wifiSlide').hide();
					       
						 $('#gyroTile').mouseenter(function() {
							$('#gyroSlide').toggle();
						 });
						 $('#gyroTile').mouseleave(function() {
							$('#gyroSlide').toggle();
						 });
						 $('#bluetoothTile').mouseenter(function() {
							$('#bluetoothSlide').toggle();
						 });
						 $('#bluetoothTile').mouseleave(function() {
							$('#bluetoothSlide').toggle();
						 });
						 $('#wifiTile').mouseenter(function() {
							$('#wifiSlide').toggle();
						 });
						 $('#wifiTile').mouseleave(function() {
							$('#wifiSlide').toggle();
						 });
					       });
					</script>
					
					<img id='gyroSlide' src='gyroInfo.png'>
					<img id='bluetoothSlide' src='wifiInfo.png'>
					<img id='wifiSlide' src='bluetoothInfo.png'>
				</div>
			</div>
		</section>
